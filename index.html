<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Hubballi&family=Leckerli+One&family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8ca38627a0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/8ca38627a0.js"
      crossorigin="anonymous"
    ></script>

  </head>

  <body>
    <div class="container">

      <div class="row">

        <div class="col-8">
          <form autocomplete="off">
            <i
              class="fa-solid fa-location-dot location-icon"
              id="location-icon"
            ></i>
            <input
              type="text"
              placeholder="Enter city"
              class="search-field"
              id="city-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>

        <div class="col-4 celsius-fahrenheit">
          <span class="celsius" id="celsius">°C</span>|<span
            class="fahrenheit"
            id="fahrenheit"
            >°F</span
          >
        </div>

      </div>

      <div class="row">
        <div class="col-12 current-location">
          <span id="city-country">Berlin</span>
          <span class="date" id="current-date"
            >
            <span id="day-of-the-week">Sun</span>
            <span id="day-of-the-month">27</span>
            <span id="month">Feb.</span>
            </span>
          <span class="time" id="time">14:48</span>
        </div>
      </div>

      <div class="row">

     

        <div class="col-8 weekly-forecast">
          <div class="thu">
            Thu<br />3°/16°<br />☁️
          </div>
          <div class="fri">Fri<br />4°/13° <br />⛅️</div>
          <div class="sat">
            Sat<br />1°/12°<br />☀️
          </div>
          <div class="sun">Sun<br />1°/11°<br />☀️</div>
          <div class="mon">
            Mon<br />-1°/13° <br />☀️
          </div>
        </div>

           <div class="col-4 today" id="today">      
          <div
            class="current-temperature"
            id="current-temperature"
          >
            10°C
          </div>     
          <span class="row conditions">
            <div class="class col-4"><span class="main-emoji">⛅️</span></div>
             <div class="col-8"><span id="sky">partly cloudy</span><br />
            <span id="feels-like">feels like 8°</span><br />
            <span id="min-max">3°/13°</span>
            </span>
        </div>

      </div>

      <div class="card movie-of-the-day">
        <div class="card-body">
          🎬 Today's pick: 🍿<br />
          <a href="https://mubi.com/films/short-term-12" target="_blank"
            ><em>Short Term 12</em><br />by Destin Daniel Cretton</a
          >
        </div>
      </div>
        <div class="card credits">
        <div class="card-body">
          <p><a href="https://github.com/celestemoura/my-weather-project" target="_blank">Open source code</a> by Celeste Moura</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
