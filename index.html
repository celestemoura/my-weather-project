<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Hubballi&family=Leckerli+One&family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8ca38627a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/8ca38627a0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form autocomplete="off">
            <i class="fa-solid fa-map-pin location-icon" id="location-icon"></i>
            <input
              type="text"
              placeholder="Enter city"
              class="search-field"
              id="city-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
        <div class="col-4 celsius-fahrenheit">
          <a href="#" id="celsius-link" class="active">°C</a>|<a
            href="#"
            id="fahrenheit-link"
            >°F</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col-12 current-location">
          <span id="city-country">Berlin</span>
        </div>
      </div>

      <div class="row">
        <div class="col-6 weekly-forecast">
          <div class="forecast-day-1">Thu<br />-53°/-36°<br />☁️</div>
          <div class="forecast-day-2">Fri<br />4°/13° <br />⛅️</div>
          <div class="forecast-day-3">Sat<br />1°/12°<br />☀️</div>
          <div class="forecast-day-4">Sun<br />1°/11°<br />☀️</div>
          <div class="forecast-day-5">Mon<br />-1°/13° <br />☀️</div>
        </div>

        <div class="col-6 today" id="today">
          <span id="current-date"> </span>
          <span class="current-weather">
            <div class="current-temperature" id="current-temperature"></div>
            <img class="main-icon" id="main-icon" />
            <ul class="conditions">
              <li id="min-max">
                <span class="min-temperature">3°</span>/<span
                  class="max-temperature"
                  >9°</span
                >
              </li>
              <li id="feels-like"></li>
              <li id="wind-speed">wind speed</li>
              <li id="sky"></li></ul
          ></span>
        </div>
      </div>

      <div class="card movie-of-the-day">
        <div class="card-body">
          🎬 Today's pick: 🍿<br />
          <a href="https://mubi.com/films/short-term-12" target="_blank"
            ><em>Short Term 12</em><br />by Destin Daniel Cretton</a
          >
        </div>
      </div>
      <div class="card credits">
        <div class="card-body">
          <p>
            <a
              href="https://github.com/celestemoura/my-weather-project"
              target="_blank"
              >Open source code</a
            >
            by Celeste Moura
          </p>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
