<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
     <meta name="description" content="Current weather worldwide + conditions and weekly weekly forecast" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Hubballi&family=Leckerli+One&family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8ca38627a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/8ca38627a0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-8">
          <form autocomplete="off">
            <i class="fa-solid fa-map-pin location-icon" id="location-icon"></i>
            <input
              type="text"
              placeholder="Enter city"
              class="search-field"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
              title="Search"
            />
          </form>
        </div>
        <div class="col-4 celsius-fahrenheit">
          <a href="#" id="celsius-link" class="active" title="Celsius">째C</a>|<a
            href="#"
            title="Fahrenheit"
            id="fahrenheit-link"
            >째F</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col current-location">
          <span id="city-country">Berlin</span>
        </div>
      </div>

      <div class="row">
        <div class="col today" id="today">
          <span id="current-date"> </span>
          <span>
            <div class="current-temperature" id="current-temperature"></div>
            <img class="main-icon" id="main-icon" />
            <ul class="conditions">
              <li id="min-max">3째/>9째</li>
              <li id="feels-like"></li>
              <li id="wind-speed">wind speed</li>
              <li id="sky"></li></ul
          ></span>
        </div>
      </div>

      <div class="row">
        <div class="col weekly-forecast" id="weekly-forecast"></div>
      </div>
      <div class="credits">
        <p>
          <a
            href="https://github.com/celestemoura/my-weather-project"
            title="GitHub repository"
            target="_blank"
            >Open source code</a
          >
          by Celeste Moura
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
